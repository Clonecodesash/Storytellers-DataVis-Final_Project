<div class="flex flex-col min-h-screen">
  <!-- Header Section -->
  <header class="header mb-8 text-center p-6 bg-primary">
    <a [routerLink]="['/']"
      class="absolute top-0 left-0 p-2 rounded-br-lg text-white bg-primary-light hover:text-gray-500 font-semibold">
      ← Home
    </a>
    <h1 class="text-4xl font-bold text-white mt-12 lg:mt-4 mb-6">The Economic Impact of Higher Education Across Europe
    </h1>
    <p class="text-gray-200">A Data-Driven Visualization</p>
  </header>

  <main class="flex-grow w-full bg-white p-4 md:p-8">
    <div class="max-w-full md:max-w-[85%] mx-auto">
      <section class="mb-8">
        <h2 class="text-2xl font-semibold text-secondary mb-4">Data at a glance</h2>
        <p class="text-gray-700 mb-6">
        </p>
        <p class="text-gray-900 font-semibold flex justify-center mb-8"></p>
        <app-bar></app-bar>
        <app-choropleth></app-choropleth>
        <app-heatmap></app-heatmap>
        <app-network></app-network>
        <app-pie></app-pie>
        <app-stackedbar></app-stackedbar>
        <app-stackedarea></app-stackedarea>
        <app-bubble></app-bubble>
        <app-line></app-line>
        <app-scatter></app-scatter>
      </section>
    </div>
  </main>

  <footer class="bg-primary-dark text-white text-center w-full py-4">
    <p class="text-sm">© 2025 The Storytellers. All rights reserved.</p>
  </footer>
</div>
